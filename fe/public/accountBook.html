<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가계부</title>
    <link rel="stylesheet" href="accountBook.css" />
  </head>
  <body data-page="account-book">
    <div class="app-container">
      <div class="account-book-header">
        <div>가계부</div>
      </div>
    </div>

    <div class="account-book-group">
      <div class="transaction-list">
        <div id="transaction-type-group" class="button-group">
          <div>
            <input
              type="radio"
              id="transaction-all-button"
              name="transaction-type"
              value="all"
              checked
            />
            <label for="transaction-all-button" class="button">전체</label>
          </div>

          <div>
            <input
              type="radio"
              id="transaction-income-button"
              name="transaction-type"
              value="income"
            />
            <label for="transaction-income-button" class="button">수입</label>
          </div>

          <div>
            <input
              type="radio"
              id="transaction-outcome-button"
              name="transaction-type"
              value="outcome"
            />
            <label for="transaction-outcome-button" class="button">지출</label>
          </div>
        </div>

        <div class="transaction-list-header">
          <button id="previous-month" class="button">&lt;</button>

          <div class="transaction-date-wrapper">
            <input type="month" id="transaction-date" />
            <!-- <span id="transaction-year"> </span>
            <span>-</span>
            <span id="transaction-month"> </span> -->
          </div>

          <button id="next-month" class="button">&gt;</button>

          <button id="report-button" class="button">손익 계산서</button>
        </div>

        <table id="transaction-list-table" class="transaction-list-table">
          <thead>
            <tr>
              <th class="menu-title">날짜</th>
              <th class="menu-title">분류</th>
              <th class="menu-title">내용</th>
              <th class="menu-title">금액</th>
              <th class="menu-title">수입/지출</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <form id="transaction-form" class="transaction-form">
        <div class="button-group">
          <div>
            <input
              type="radio"
              id="transaction-form-income-button"
              name="form-transaction-type"
              value="income"
              checked
            />
            <label for="transaction-form-income-button" class="button"
              >수입</label
            >
          </div>

          <div>
            <input
              type="radio"
              id="transaction-form-outcome-button"
              name="form-transaction-type"
              value="outcome"
            />
            <label for="transaction-form-outcome-button" class="button"
              >지출</label
            >
          </div>
        </div>

        <div class="form-section">
          <label>날짜</label>
          <input required id="form-date" type="date" />
        </div>

        <div class="form-section">
          <label>금액</label>
          <input required id="form-amount" type="text" />
        </div>

        <div class="form-section">
          <label>분류</label>
          <input
            readonly
            required
            value="식비"
            id="form-category"
            type="text"
          />
        </div>

        <div class="form-section">
          <label>내용</label>
          <input required id="form-description" type="text" />
        </div>

        <div class="form-section">
          <button id="form-submit-button" type="submit" class="button">
            제출
          </button>
        </div>
      </form>
    </div>

    <dialog id="category-modal">
      <form method="dialog" id="category-form" class="category-form">
        <div class="button-group button-group-column">
          <input
            type="radio"
            id="category-button-1"
            name="category-type"
            value="식비"
            checked
          />
          <label for="category-button-1" class="button category-button"
            >식비</label
          >

          <input
            type="radio"
            id="category-button-2"
            name="category-type"
            value="엔터테인먼트"
          />
          <label for="category-button-2" class="button">엔터테인먼트</label>

          <input
            type="radio"
            id="category-button-3"
            name="category-type"
            value="주거"
          />
          <label for="category-button-3" class="button">주거</label>

          <input
            type="radio"
            id="category-button-4"
            name="category-type"
            value="교통"
          />
          <label for="category-button-4" class="button">교통</label>

          <input
            type="radio"
            id="category-button-5"
            name="category-type"
            value="의류"
          />
          <label for="category-button-5" class="button">의류</label>

          <input
            type="radio"
            id="category-button-6"
            name="category-type"
            value="의료"
          />
          <label for="category-button-6" class="button">의료</label>

          <input
            type="radio"
            id="category-button-7"
            name="category-type"
            value="통신"
          />
          <label for="category-button-7" class="button">통신</label>

          <input
            type="radio"
            id="category-button-8"
            name="category-type"
            value="교육"
          />
          <label for="category-button-8" class="button">교육</label>

          <input
            type="radio"
            id="category-button-9"
            name="category-type"
            value="건강"
          />
          <label for="category-button-9" class="button">건강</label>
        </div>
        <button type="submit" class="button">확인</button>
      </form>
    </dialog>

    <script src="/dist/bundle.js"></script>
  </body>
</html>
